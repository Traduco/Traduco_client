<form>
    <legend>General</legend>

    <div class="form-group col-sm-12">
        <label class="control-label col-sm-2">First name</label>
        <div class="col-sm-5">
            <input ng-model="person.first_name" class="form-control" placeholder="First Name" type="text"/>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="control-label col-sm-2">Last name</label>
        <div class="col-sm-5">
            <input ng-model="person.last_name" class="form-control" placeholder="Last Name" type="text"/>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="control-label col-sm-2">Email label</label>
        <div class="col-sm-5">
            <input ng-model="person.email" class="form-control" placeholder="Email" type="text"/>
        </div>
    </div>

    <div ng-if="user.is_site_admin">
        <div class="form-group col-sm-12">
            <div class="col-sm-5">
                <label class="checkbox">
                    <input ng-model="person.is_site_admin" value="Is site admin" type="checkbox"/>
                </label>
            </div>
        </div>
    </div>

    <legend>Languages</legend>

    <div class="form-group col-sm-12">
        <label class="control-label col-sm-2">Languages</label>
        <div class="col-sm-5">
            <!-- select 
            <div u.select :language_ids, languages, {}, { :multiple => true, :size => 5 } />-->
        </div>
    </div>

    <legend>Password</legend>

    <div class="form-group col-sm-12">
        <label class="control-label col-sm-2">Password</label>
        <div class="col-sm-5">
            <input ng-model="person.new_password" class="form-control" placeholder="Password" type="password"/>
        </div>
    </div>

    <div class="form-group col-sm-12">
        <label class="control-label col-sm-2">Confirmation</label>
        <div class="col-sm-5">
            <input ng-model="person.new_password_confirmation" class="form-control" placeholder="Confirmation" type="password"/>
    </div>
    </div>

    <div class="form-group col-sm-12">
        <button ng-click="save(person)" type="button" class="btn btn-primary">Save</button>
        <button ng-click="cancel()" type="button" class="btn">Cancel</button>
    </div>
</form>
